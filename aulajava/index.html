<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Aula JS</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3 bg-light">
                <!-- menu vai aqui -->
            </div>

            <div class="col-md-9">
                <h1>Página com JavaScript</h1>

                <!-- Seção 1 -->
                <section class="p-2 border">
                    <h2>Exibir data ao passar o mouse no botão</h2>
                    <button 
                        class="btn btn-secondary" 
                        onmouseover="document.getElementById('datahora').innerHTML = Date()" 
                        onmouseout="document.getElementById('datahora').innerHTML = ''">
                        Passe o mouse aqui e veja a data e hora atual 
                    </button>
                    <p id="datahora"></p>
                </section>

                <!-- Seção 2 -->
                <section class="mt-3 p-2 border bg-light">
                    <h2>JavaScript carregado via tag script</h2>
                    <p>A ação do botão abaixo foi programada na tag script ao fim do body.</p> 

                    <p id="p1">Este é o texto original que será copiado.</p>

                    <button class="btn btn-outline-primary" onclick="copiaParagrafo()">
                        Clique aqui para replicar
                    </button>

                    <p id="p2" class="mt-2 text-success">
                        O texto vai aparecer aqui.
                    </p>
                </section>
                <section class="row">
                    <div class="col">
                        <h3>versão 2 botões </h3>
                        <button class="btn btn-success" onclick="ligar()">
                            ligar
                        </button>
                        <img id="lamp" src="img/pic_bulboff.gif" alt="lampada desligada">
                    </div>
                    <div class="col">
                        <h3>versão 1 botão on/off</h3>
                    </div>
                </section>
            </div>
        </div>
    </div>

    <script>
        function copiaParagrafo() {
            let texto = document.getElementById('p1').innerHTML;
            console.log(texto);
            document.getElementById('p2').innerHTML = texto;
        }
    </script>
    <script src="js/meuscript.js"> </script>
</body>
</html>
