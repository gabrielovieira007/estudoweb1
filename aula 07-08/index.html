<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aula 07/08</title>
</head>
<body>
    
    <h1>aula 2 - tags html </h1>
    <p>as tags de lista sao utilizadas para determinar 
        topicos relacionados e sequenciais (ou não )
    </p>
    <h2>tags de lista </h2>
    <p>lista ordenada </p>
       <ol> 
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
    
       </ol>
       <p>lista nao ordenada </p>
       <ul>
       <li>aluno 1</li>
       <li>aluno 2 </li>
       <li>aluno 3 </li>
       </ul>
       <p>lista de definição</p>
       <dl>
         <dt>I</dt><dd>texto 1</dd>
         <dt>II</dt><dd>texto 2</dd>
         <dt>III</dt><dd>texto 3</dd>
       </dl>
</body>
</html>
